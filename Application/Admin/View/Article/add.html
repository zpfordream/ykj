<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>__ROOT__</title>
    <link rel="stylesheet" type="text/css" href="__ADMINCSS__/common.css"/>
    <link rel="stylesheet" type="text/css" href="__ADMINCSS__/main.css"/>
    <script type="text/javascript" src="__ADMINJS__/libs/modernizr.min.js"></script>
</head>
<body>
<include file="Public/head" />
<div class="container clearfix">
    <include file="Public/left" />
    <!--/sidebar-->

    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="/jscss/admin/design/">作品管理</a><span class="crumb-step">&gt;</span><span>新增作品</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="__CONTROLLER__/add" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th>文章标题：</th>
                                <td><input class="common-text" name="title" size="50" value="" type="text"></td>
                            </tr>
                            <tr>
                                <th>文章类别：</th>
                                <td>
                                    <select name="cateid" >
                                        <option value="0">请选择文章类别</option>
                                        <volist name="cates" id="vo">
                                            <option value="{$vo.id}">{$vo.catename}</option>
                                        </volist>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>文章简介：</th>
                                <td><input class="common-text" name="desc" size="50" value="" type="text"></td>
                            </tr>
                            <tr>
                                <th>相关图片：</th>
                                <td><input class="common-text" name="pic" size="50" value="" type="file"></td>
                            </tr>
                            <tr>
                                <th>详细内容：</th>
                                <td><input class="common-text" name="content" size="50" value="" type="text"></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
</html>
